<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SIGNUP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0 " role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
        
        <h1>SIGNUP</h1>
        
        <form action="signup" method="post">
        {% csrf_token %}

            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a Username">
            <br></br>
            <br></br> 
            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your First Name">
            <br></br>
            <br></br> 
            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your Last Name">
            <br></br>
            <br></br> 
            <label for="">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email to verify">
            <br></br>
            <br></br> 
            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create your Password">
            <br></br>
            <br></br> 
            <label for="">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password">
            <br></br>
            <br></br> 
            <button type="submit" >Submit</button>
        </form>
        
        <script src="" async defer></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
